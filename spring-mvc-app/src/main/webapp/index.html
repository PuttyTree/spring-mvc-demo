<input type="button" value="get" id="button1"/>

<input type="button" value="post" id="button2"/>

<script>

        //返回所有数据

                console.log(res);
            },
            error: function (err) {
                console.log(err)
            }
        });

    $("#button2").on('click', function (e) {

        var url = "/spring-mvc/user/add";
        var data = {
            id: 15,
